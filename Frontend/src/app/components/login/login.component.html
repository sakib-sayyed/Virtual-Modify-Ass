    <h1>Login form</h1>
    <form >
        <div>
            <label for="username"></label>
            <input type="text" [(ngModel)]="loginObj.username" name="username" required>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" [(ngModel)]="loginObj.password" name="password">
        </div>
        <button type="submit" (click)="onLogin()">Login</button>
    </form>
